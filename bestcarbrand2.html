<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Brands</title>
</head>
<body>
    <h1>Explore Car Brands</h1>
    <form>
        <label for="brands">Select a car brand:</label>
        <select id="brands" name="brands">
            <option value="">--Choose a Brand--</option>
            <option value="toyota">Toyota</option>
            <option value="ford">Ford</option>
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes-Benz</option>
            <option value="honda">Honda</option>
            <option value="tesla">Tesla</option>
        </select>
        <br><br>
        <p>Why do you think this brand is better? (Check all that apply):</p>
        <label>
            <input type="checkbox" name="reason" value="reliable"> Reliability
        </label><br>
        <label>
            <input type="checkbox" name="reason" value="performance"> Performance
        </label><br>
        <label>
            <input type="checkbox" name="reason" value="design"> Design
        </label><br>
        <label>
            <input type="checkbox" name="reason" value="affordable"> Affordability
        </label><br>
        <label>
            <input type="checkbox" name="reason" value="tech"> Technology Features
        </label><br>
        <br>
        <button type="submit">Submit</button>S
        <button type="reset">Reset</button>
    </form>
</body>
</html>
